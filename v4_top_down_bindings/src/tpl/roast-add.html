<div class="form-left-col">
        <form name="$ctrl.addForm" ng-submit="$ctrl.addRoast()">
            <label>Name:</label>
            <input type="text" ng-model="$ctrl.name" ng-required="true" ;/>

            <label>Weight (in lbs):</label>
            <input type="number" step="0.01" placeholder = "0.00" ng-model="$ctrl.weight" ng-required="true" />

            <label>Profile:</label>
            <select ng-model="$ctrl.profile" ng-required="true">
                <option ng-repeat="option in $ctrl.profiles" value="{{option.id}}">{{option.name}}</option>
            </select>

            <label>Profile Decription:</label>
            <textarea disabled>{{$ctrl.selectedProfileById($ctrl.profile)}} </textarea>

            <label>Region:</label>
            <select ng-model="$ctrl.region" ng-required="true">
                <option ng-repeat="region in $ctrl.regions" value="{{region.id}}">{{region.name}}</option>
            </select>

            <ng-show ng-show="$ctrl.haveCountriesForRegion()">
                <label>Country:</label>
                <select ng-model="$ctrl.country">
                    <option ng-repeat="country in $ctrl.countries | filter : {region : $ctrl.region} : true" value="{{country.id}}">{{country.name}}</option>
                </select>
            </ng-show>

            <ng-show ng-show="$ctrl.haveAreasForCountry()">
                <label>Area:</label>
                <select ng-model="$ctrl.area">
                    <option ng-repeat="area in $ctrl.areas | filter : {country : $ctrl.country} : true" value="{{area.id}}">{{area.name}}</option>
                </select>
            </ng-show>
            <br>
            <input type="submit" class="save" value = "Add" ng-disabled="addForm.$invalid"/>
        </form>

    </div>

    <div class="form-right-col">
        <label>Notes:</label>
        <textarea ng-model="$ctrl.description"></textarea>
    </div>
